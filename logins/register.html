<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('register');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            console.log(data);
            alert('Thank you for your response');
            // Optionally redirect after submission
            window.location.href = '../index.html';
        }
    </script>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Home</a> | <a href="../Public/about.html">About</a> |
            <a href="../Public/contact.html">Contact</a>
        </nav>
    </header>

    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" name="register" onsubmit="handleSubmit(event)" autocomplete="on">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Your Name" required maxlength="12"><br><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Your Surname" required maxlength="12"><br><br>
                <label for="gmail">Gmail:</label><br>
                <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail" required><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    maxlength="25"><br><br>
                <input type="checkbox" required> Accept all T&Cs to proceed.<br><br>
                <input id="submit" type="submit" value="Submit">
                <input id="reset" type="reset" value="Reset"><br>
            </form>
            <div class="register-link">
                <p>
                    Already have an account?
                    <a href="./login.html">Login here</a>
                </p>
                <p>
                    <a href="#">Forgot Password?</a>
                </p>
            </div><br>
        </div><br>
    </div>

    <footer>
        <div class="text-center p-3">
            Copyright &copy; 2025 Parth Badgujar. All rights reserved.
        </div>
    </footer>
</body>

</html>
